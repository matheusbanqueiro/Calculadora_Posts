<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <title>Calculando Valores</title>
    <script src="js/main.js"></script>
</head>
<body class="bg-background_dark text-center">
    <div class="flex flex-col mx-auto p-4 justify-center py-10">
        <h1 class="text-3xl font-bold mb-4 text-white">Calculadora de Custos</h1>
        
        <div class="mb-4 flex space-x-4">
            <div class="flex-grow">
                <label for="quantSingle" class="block text-xl text-white mb-2">Quantidade de Posts Single por Semana:</label>
                <input
                    type="number"
                    id="quantSingle"
                    min="0"
                    class="border-none text-white bg-primary w-full md:w-96 px-3 py-2 border rounded-lg"
                />
            </div>
            <div class="flex-grow">
                <label for="quantCarrossel" class="block text-xl text-white mb-2">Quantidade de Posts Carrossel por Semana:</label>
                <input
                    type="number"
                    id="quantCarrossel"
                    min="0"
                    class="border-none text-white bg-primary w-full md:w-96 px-3 py-2 border rounded-lg"
                />
            </div>
        </div>
      </div>
      <button
      onclick="calcularTotal()"
      class="bg-secondary text-background_dark py-3 px-6 rounded-lg hover:bg-primary hover:text-white transition duration-300 ease-in-out"
  >
      Calcular Total
  </button>
        <div class="mt-8 hidden" id="tabela">
            <table
                class="mt-2 bg-secondary text-primary border border-primary w-full md:w-1/2 mx-auto"
            >
                <thead>
                    <tr class="bg-primary text-white">
                        <th class="py-2 px-4">Descrição</th>
                        <th class="py-2 px-4">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4">Total de posts por semana</td>
                        <td class="py-2 px-4 font-semibold" id="total_semana">0</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4">Total de posts por mês</td>
                        <td class="py-2 px-4 font-semibold" id="total_mes">0</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4">Valor Total</td>
                        <td class="py-2 px-4 font-semibold" id="total_valor">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
